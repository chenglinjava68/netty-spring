<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebSocket Chat</title>
</head>
<body>

	<form onsubmit="return false;">
		<h3>WebSocket 聊天室：</h3>
		<textarea id="responseText" style="width: 500px; height: 300px;"></textarea>
		<br> 
		<input type="text" name="message"  style="width: 300px" value="Welcome to www.waylau.com">
		<input type="button" value="发送消息" onclick="send(this.form.message.value)">
		<input type="button" onclick="javascript:document.getElementById('responseText').value=''" value="清空聊天记录">
	</form>
	<br> 
	<br> 
	<a href="https://waylau.com/" >更多例子请访问  waylau.com</a>
	
	<script src="/resources/jquery-2.1.1.js"></script>
	<script type="text/javascript">
        function getCookie(name)
        {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg))
                return unescape(arr[2]);
            else
                return null;
        }

        $(document).ready(function () {
            var token = getCookie("token");
            if (!token) {
                alert("用户未登录！");
                return;
            }
            var socket;
            if (!window.WebSocket) {
                window.WebSocket = window.MozWebSocket;
            }
            if (window.WebSocket) {
                socket = new WebSocket("ws://localhost:8080/ws?token=" + token);
                socket.onmessage = function(event) {
                    var result = JSON.parse(event.data);
                    if (result.code == 0) {
                        if (result.cmd == 1) {
                            var ta = document.getElementById('responseText');
                            ta.value = ta.value + '\n' + result.data;
                        }
                    }
                };
                socket.onopen = function(event) {
                    var ta = document.getElementById('responseText');
                    ta.value = "连接开启!";
                };
                socket.onclose = function(event) {
                    var ta = document.getElementById('responseText');
                    ta.value = ta.value + "连接被关闭";
                };
            } else {
                alert("你的浏览器不支持 WebSocket！");
            }

            function send(message) {
                if (!window.WebSocket) {
                    return;
                }
                if (socket.readyState == WebSocket.OPEN) {
                    var command = {id : 1, data: message};
                    socket.send(JSON.stringify(command));
                } else {
                    alert("连接没有开启.");
                }
            }
        });

	</script>
</body>
</html>
