<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="form-login" action="/api/user/login" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>

    <script src="/resources/jquery-2.1.1.js"></script>
    <script src="/resources/iui.min.js"></script>
    <script type="text/javascript">
        $('#form-login').IUI('ajaxForm', {
            before: function() {
                return true;
            },
            success: function(res) {
                var status = res.status;
                if (status == 200 && res.code == 0) {
                    document.cookie = "token=" + res.data;
                    location.href = "WebsocketChatClient.html";
                } else {
                    alert(res.msg);
                }
            },
            error: function () {
                alert("登录失败");
            }
        });
    </script>
</body>
</html>
